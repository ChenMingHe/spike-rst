---
# 参数配置方法
# script：必须配置，如果不需要，可指定其index为0
# index: 表明参数位置，如果不配置，或者配置为0，则这个参数会被忽略
plugin_name:
  index: 0
  value: plugin_example 

args_first: 
  index: 1
  value: first_args 

args_second: 
  index: 2
  value: 6000

# 脚本参数配置
script:
  index: 3
  test_scripts: all
  ignore_scripts:
    - 02.spk
    - 04.spk

args_third: 
  index: 4
  value: args_third

